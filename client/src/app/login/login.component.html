<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/icon.jpg" width="150px" class="user-avatar" />
            <h1>CNN WEB V2</h1>

            <div [hidden]="alert" class="alert alert-danger alert-dismissable">
                <strong>Erro</strong> Dados Incorretos.

            </div>
            <!-- <form [formGroup]="UserForm" (ngSubmit)="login()"> -->

                <div class="form-group">


                    <input type="text" id="nome" class="form-control input-underline input-lg" formControlName="nome" placeholder="nome"
                        name="nome" required>

                    <div *ngIf="formErrors.nome" class="alert alert-danger">
                        {{ formErrors.nome }}
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" id="senha" class="form-control input-underline input-lg" formControlName="senha" placeholder="Senha"
                        name="senha" required>
                    <div *ngIf="formErrors.senha" class="alert alert-danger">
                        {{ formErrors.senha }}
                    </div>
                </div>
                <div class="wrapper">
                    <a *ngIf="!isLoding" class="btn rounded-btn" (click)="login()"> Entrar </a> &nbsp;
                    <mat-spinner *ngIf="isLoding"></mat-spinner>
                </div>

            <!-- </form> -->
        </div>
    </div>
</div>
